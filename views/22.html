<section>
	<div class=" sub-topic ">
		<h1>DEMO</h1>
	</div>
	<div class="demo" ng-controller="meetUpDemoCtrl">
		<input type="search" ng-model="query.name" placeholder="search"/>
		<button ng-click="sort = 'name'; reverse = !reverse">name</button>
		<button ng-click="sort = 'order'; reverse = !reverse">order</button>
		<p ng-repeat="month in months | filter:query | orderBy: sort:reverse">
			{{month.name}} - {{month.days}}
		</p>
	</div>

</section>
